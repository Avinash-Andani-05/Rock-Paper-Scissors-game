<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock_paper_seissor</title>
        <link rel="stylesheet" href="/RPS_game/style.css">
    </head>
    <body>
        <header><p>Rock Paper Scissors</p></header>
        <div class="body-of-game">
            <div class="game_body">
                <div class="game" id="rock"><img
                        src="/RPS_game/images/rock.jpeg" id="para"></div>
                <div class="game" id="paper"><img
                        src="/RPS_game/images/paper.jpeg" id="para"></div>
                <div class="game" id="scissors"><img
                        src="/RPS_game/images/scissors.jpeg"
                        id="para"></div>
            </div>
            <div class="score-board">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>You</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>Comp</p>
                </div>
            </div>
            <div class="result">
                <p id="message">Play your move</p>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
